<div id="hdWrap">
    <div id="hd">
        <table style="width:100%;margin:0;padding:0" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="2">
                    <table cellspacing="4" cellpadding="0" style="width:100%">
                        <tr>
                            <td style="width:99%">&nbsp;</td>
                            <td nowrap>
                                <select ng-options="org as org for org in vm.orgChoices" ng-model="vm.selectedOrg"></select>
                            </td>
                            <td>|</td>
                            <td><a ng-click="vm.scrollButtonClicked()" style="text-decoration:underline;cursor:pointer;">Scroll</a></td>
                            <td>|</td>
                            <td><a ng-click="vm.stopButtonClicked()" style="text-decoration:underline;cursor:pointer;">Stop</a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
<style>
    table.currentops {
        border-collapse: separate;
        border-spacing: 0;
        border-bottom: solid 1px #111111;
        color: #444;
        box-sizing: content-box;
        width: 100%;
    }
    table.currentops th{
        background-color: rgb(0, 114, 198);
        color:white;
        font-weight:bold;
        border-bottom: solid 1px #111111;
        padding: 10px 18px;
        box-sizing: content-box;
    }
    table.currentops td{
        border: solid 1px #dddddd;
        padding: 8px 10px;
        border-spacing: 0;
        border-collapse: separate;
    }

    .newbtn {
        background: #0eb85e;
        background-image: -webkit-linear-gradient(top, #0eb85e, #4a9624);
        background-image: -moz-linear-gradient(top, #0eb85e, #4a9624);
        background-image: -ms-linear-gradient(top, #0eb85e, #4a9624);
        background-image: -o-linear-gradient(top, #0eb85e, #4a9624);
        background-image: linear-gradient(to bottom, #0eb85e, #4a9624);
        -webkit-border-radius: 14;
        -moz-border-radius: 14;
        border-radius: 14px;
        font-family: Arial;
        color: #ffffff !important;
        font-size: 12px;
        padding: 3px 10px 3px 10px;
        text-decoration: none !important;
    }
</style>
<div class="appContainer" style="margin-top:40px;padding:10px;">
    <h2>Watch Log</h2>
    <table class="currentops">
        <thead>
            <tr>
                <th>DTG</th>
                <th>Organization</th>
                <th>Event</th>
                <th>Action Taken</th>
                <th>Initials</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.watchLogItems">
                <td>{{item.DTG}}</td>
                <td>{{item.Organization}}</td>
                <td>{{item.Title}} <a class="newbtn" ng-show="vm.isNew(item)">New</a></td>
                <td>{{item.ActionTaken}}</td>
                <td>{{item.Initials}}</td>
            </tr>
        </tbody>
    </table>
    {{vm.watchLogItems}}
</div>
