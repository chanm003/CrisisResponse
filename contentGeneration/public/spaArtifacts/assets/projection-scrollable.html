<div id="hdWrap">
    <div id="hd">
        <table style="width:100%;margin:0;padding:0" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="2">
                    <table cellspacing="4" cellpadding="0" style="width:100%">
                        <tr>
                            <td style="width:99%">&nbsp;</td>
                            <td nowrap>
                                <select ng-options="org as org for org in vm.orgChoices" ng-model="vm.selectedOrg"></select>
                            </td>
                            <td>|</td>
                            <td><a ng-click="vm.scrollButtonClicked()" style="text-decoration:underline;cursor:pointer;">Scroll</a></td>
                            <td>|</td>
                            <td><a ng-click="vm.stopButtonClicked()" style="text-decoration:underline;cursor:pointer;">Stop</a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
<style>
    table.currentops {
        border-collapse: separate;
        border-spacing: 0;
        border-bottom: solid 1px #111111;
        color: #444;
        box-sizing: content-box;
        width: 100%;
    }
    table.currentops th{
        background-color: rgb(0, 114, 198);
        color:white;
        font-weight:bold;
        border-bottom: solid 1px #111111;
        padding: 10px 18px;
        box-sizing: content-box;
    }
</style>
<div class="appContainer" style="margin-top:40px;">
    <table class="currentops">
        <thead>
            <tr>
                <th>DTG</th>
                <th>Organization</th>
                <th>Event</th>
                <th>Action Taken</th>
                <th>Initials</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    {{vm.watchLogItems}}
</div>
