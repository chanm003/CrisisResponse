
<style>
.mikelabel{
	display:inline-block;
	border-radius: 3px;
	font-weight: 400;
	font-size: 11px;

	color: white;
	margin-right:2px;
	margin-top:3px;
	line-height: 1;

}

}

.mikelabel [data-role="remove"] {

}

.mikelabel [data-role="remove"]:after {
	content: "X";
	padding: 0px 2px;
	box-sizing:  border-box;
}
