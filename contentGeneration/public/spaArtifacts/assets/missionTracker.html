
<uif-pivot uif-type="{{vm.tabConfig.selectedType}}" uif-size="{{vm.tabConfig.selectedSize}}" uif-pivots="vm.tabConfig.pivots"
	uif-selected="vm.tabConfig.selectedPivot" id="msPivot" class="pivot-overflow-fix"></uif-pivot>

<div class="ms-Grid">
	<div class="ms-Grid-row">
		<div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
			<mission-timeline></mission-timeline>
		</div>
	</div>
	<div class="ms-Grid-row">
		<div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
			<vertical-timeline items="vm.missionLifecycleEvents">
				<vertical-timeline>
		</div>
	</div>
	<div class="ms-Grid-row">
		<div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
			<routing-process-visualization steps="vm.routingSteps"></routing-process-visualization>	
		</div>
	</div>
</div>
