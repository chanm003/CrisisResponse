<uif-pivot uif-type="{{vm.tabConfig.selectedType}}" uif-size="{{vm.tabConfig.selectedSize}}" uif-pivots="vm.tabConfig.pivots"
	uif-selected="vm.tabConfig.selectedPivot" id="msPivot" class="pivot-overflow-fix">
</uif-pivot>

<div class="ms-Grid">
	<div class="ms-Grid-row">
		<div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
			<mission-timeline missions="vm.missions" on-missions-filtered="vm.onMissionsFiltered(missions)" ng-show="vm.tabConfig.selectedPivot.title === 'Timeline'"></mission-timeline>

			<p>{{vm.missionProductsDataSource.length}}
            </p>
			<p>{{vm.chopProcessesDataSource.length}}</p>
		</div>
	</div>
</div>
